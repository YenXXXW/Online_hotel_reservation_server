<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Room</title>
</head>
<body>
    <h1>Book a Room</h1>
    <form action="/submit_booking" method="post">
        <label for="room_type">Room Type:</label>
        <select id="room_type" name="room_type">
            <option value="standard">Standard</option>
            <option value="double">Double</option>
            <option value="suite">Suite</option>
        </select><br>

        <label for="check_in_date">Check-in Date:</label>
        <input type="date" id="check_in_date" name="check_in_date" min="{{ current_date }}" max="{{ max_date }}"><br>

        <label for="check_out_date">Check-out Date:</label>
        <input type="date" id="check_out_date" name="check_out_date"><br>

        <label for="num_guests">Number of Guests:</label>
        <input type="number" id="num_guests" name="num_guests"><br>

        <label for="num_rooms">Number of Rooms:</label>
        <input type="number" id="num_rooms" name="num_rooms"><br>

        <label for="guest_name">Guest Name:</label>
        <input type="text" id="guest_name" name="guest_name"><br>

        <label for="guest_contact">Guest Contact:</label>
        <input type="text" id="guest_contact" name="guest_contact"><br>

        <label for="guest_email">Guest Email:</label>
        <input type="email" id="guest_email" name="guest_email"><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
